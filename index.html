{% extends 'base.html' %}

{% block head %}

<title>Search Page</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
{% endblock %}

{% block body %}
<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 100%}
.bgimg {
  background-image: url('https://wallpapercart.com/wp-content/uploads/2019/03/paris-hd-wallpaper-1920x1080.jpg');
  min-height: 100%;
  background-position: center;
  background-size: cover;
}
</style>
<style> 
input[type=number] {
  width: 30%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 3px solid #ccc;
  -webkit-transition: 0.5s;
  transition: 0.5s;
  outline: none;
}

input[type=number]:focus {
  border: 3px solid #555;
}
</style>
<body>

<div class="bgimg w3-display-container w3-animate-opacity w3-text-white">
  <div class="w3-display-topleft w3-padding-large w3-xlarge">
    <img src="https://image.freepik.com/free-vector/colorful-welcome-composition-with-origami-style_23-2147907810.jpg">
  </div>
  <div class="w3-display-middle">
    <h1 style="text-align: center"class="w3-jumbo w3-animate-top">ADMISSIONS ARE OPEN</h1>
    <hr class="w3-border-grey" style="margin:auto;width:100%">
    <p class="w3-large w3-center">CHECK YOUR PERCENTAGE</p>



<div class="content" style="text-align: center">
    <h1 style="text-align: center">Predict Your chances for Admission</h1>

    <div class="form" style="text-align: center">
        <form action="/predict" method="POST">
            <input type="number" name="gre_score" id="gre_score" placeholder="GRE Score">
            <input type="number" name="toefl_score" id="toefl_score" placeholder="TOEFL Score">
            <input type="number" name="university_rating" id="university_rating" placeholder="University Rating">
            <input type="number" name="sop" id="sop" placeholder="SOP Score">
            <input type="number" name="lor" id="lor" placeholder="LOR Score">
            <input type="number" name="cgpa" id="cgpa"placeholder="CGPA" step="any">
            <select name="research" id="research">
  		<option value="yes">Yes</option>
  		<option value="no">No</option>
</select>
            <input type="submit" style="text-align: center" value="Predict">
        </form>
    </div>
</div>
  </div>
  <div class="w3-display-bottomleft w3-padding-large">
    Like My <a href="https://github.com/chandrudp29" target="_blank">github info</a>
	 Like My <a href="https://github.com/chandrudp29" target="_blank">github info</a>
<p class='footer-description'>Made with ❤️ by Chandrashekar DP</p>
  </div>
</div>

</body>

            
      
{% endblock %}
